<!DOCTYPE html>
<html>
<head>
  <title>SPOTED - Envio de Mensagens</title>
</head>
<body>
  <h1>Envie sua mensagem</h1>
  <form id="messageForm">
    <textarea id="messageInput" rows="4" cols="50" placeholder="Digite sua mensagem aqui"></textarea>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const message = messageInput.value.trim();

      if (message !== '') {
        fetch('https://seu-servidor-web.com/recebe_mensagem', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => {
          if (response.ok) {
            alert('Mensagem enviada com sucesso!');
            messageInput.value = '';
          } else {
            alert('Erro: não foi possível enviar a mensagem.');
          }
        })
        .catch(error => {
          alert('Erro: ocorreu um problema ao enviar a mensagem.');
          console.error(error);
        });
      } else {
        alert('Por favor, digite uma mensagem antes de enviar.');
      }
    });
  </script>
</body>
</html>
