<!DOCTYPE html>
<html>
<head>
  <title>SPOTED - Apresentação das Mensagens</title>
  <style>
    /* Estilize o tamanho e a posição da frase centralizada na tela */
    #messageContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="messageContainer"></div>

  <script>
    const messageContainer = document.getElementById('messageContainer');
    let currentMessageIndex = 0;
    let messages = []; // Array para armazenar as mensagens recebidas

    function showNextMessage() {
      if (messages.length === 0) {
        messageContainer.textContent = "Sem mensagens no momento"; // Mensagem padrão quando não há mensagens disponíveis
      } else {
        const currentMessage = messages[currentMessageIndex];
        messageContainer.textContent = currentMessage;

        currentMessageIndex = (currentMessageIndex + 1) % messages.length; // Avança para a próxima mensagem circularmente
      }

      setTimeout(showNextMessage, 10000); // Chama a função novamente após 10 segundos
    }

    // Função para receber as mensagens do primeiro arquivo ("envia_mensagem")
    function receiveMessage(message) {
      messages.push(message);
    }

    // Exemplo: Simulando o recebimento de mensagens
    receiveMessage("Primeira mensagem");
    receiveMessage("Segunda mensagem");
    receiveMessage("Terceira mensagem");

    showNextMessage(); // Inicia a apresentação das mensagens
  </script>
</body>
</html>
