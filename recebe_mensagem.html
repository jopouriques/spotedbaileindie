<!DOCTYPE html>
<html>
<head>
  <title>SPOTED - Apresentação das Mensagens</title>
  <style>
    #messageContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="messageContainer"></div>

  <script>
    const messageContainer = document.getElementById('messageContainer');
    const messages = ['Primeira mensagem', 'Segunda mensagem', 'Terceira mensagem'];
    let currentIndex = 0;

    function showMessage(message) {
      messageContainer.textContent = message;
    }

    function showNextMessage() {
      showMessage(messages[currentIndex]);
      currentIndex = (currentIndex + 1) % messages.length;
    }

    showNextMessage();
    setInterval(showNextMessage, 10000);
  </script>
</body>
</html>
